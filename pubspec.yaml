name: debutapp
description: A debut app starting to learn Flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # This package provides internationalization and localization facilities, including message
  # translation, plurals and genders, date/number formatting and parsing, and bidirectional text.
  intl: ^0.17.0

  # A powerful Http client for Dart
  dio: ^5.0.2

  # String validation and sanitization for Dart. Dart 2-compatible version of validator
  validators: ^3.0.0

  # Code generation for immutable classes that has a simple syntax/API without compromising on the features.
  freezed: ^2.3.2

  # Platform-specific persistent storage for simple data
  shared_preferences: ^2.0.18

  # A state-management library
  provider: ^6.0.5

  google_fonts: ^4.0.3

  flutter_svg: ^2.0.4

  # for dependency injection
  get_it: ^7.2.0

  page_transition: ^2.0.9

  show_up_animation: ^2.0.0

  font_awesome_flutter: ^10.4.0

  firebase_auth: ^4.3.0

  firebase_core: ^2.8.0

  cloud_firestore: ^4.4.5

  google_sign_in: ^6.0.2

  double_back_to_close_app: ^2.1.0

  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/

  generate: true
